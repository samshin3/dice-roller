<!DOCTYPE html>
<html>

    <head>

        <title>Roller</title>
        <style>
            .button {
                background-color: #04AA6D; /* Green */
                border: none;
                color: white;
                padding: 25px 50px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
        </style>

    </head>

    <body>

        <h1>Dice roll for Warhammer 40k</h1>

        <label for="num_sides">How many sided dice?</label>
        <input type="number" id="num_sides"><br><br>

        <label for="num_dice">How many dice to roll?</label>
        <input type="number" id="num_dice"><br><br>

        <label for="hit_wound">Hit or wound</label>
        <select id="hit_wound">
            <option value="hit">Hit</option>
            <option value="wound">Wound</option>
        </select><br><br>

        <label for="threshold">Threshold</label>
        <input type="number" id="threshold"><br><br>

        <label for="strength">Strength of attack</label>
        <input type="number" id="strength"><br><br>

        <label for="toughness">Opponent's Toughness</label>
        <input type="number" id="toughness"><br><br>

        <button class="button" onclick="main()">Roll!</button><br><br>

        <script src="dice_roll.js"></script>
        
        <label for="roll_result">Results:</label><br><br>

        <div id="roll_result">
            <p id = "hits"></p>
            <p id = "critical"></p>
            <p id = "threshold"></p>
        </div>

    </body>

</html>
